<!-- inscription.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form id="registrationForm">
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="academicYear">Année universitaire:</label>
            <input type="text" id="academicYear" name="academicYear" required>

            <label for="studyYear">Année d'étude:</label>
            <select id="studyYear" name="studyYear" required>
                <option value="1">1ère année</option>
                <option value="2">2ème année</option>
                <option value="3">3ème année</option>
                <option value="4">Master 1</option>
                <option value="5">Master 2</option>
            </select>

            <button type="button" onclick="register()">S'inscrire</button>
        </form>
        <p id="registrationMessage"></p>
    </div>

    <script src="registration-script.js"></script>
</body>
</html>
