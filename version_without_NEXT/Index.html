<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="Script.js" defer></script>
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">

    
        <h1>CONNEXION EDUREAD</h1>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="usernameError">Veuillez entrer votre nom d'utilisateur.</div>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError">Veuillez entrer votre mot de passe.</div>

            <button type="button" onclick="login()">Se connecter</button><br>
            <button type="button" onclick="login()">Se connecter avec un compte gmail</button><br>
        </form>
        <p id="loginMessage"></p>

        <div class="links">
            <a href="#">Mot de passe oublié ?</a>
            <span>|</span>
            <a href="Inscription.html">S'inscrire</a>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var usernameError = document.getElementById('usernameError');
            var passwordError = document.getElementById('passwordError');
            
            // Vérification des identifiants
            if (username === "") {
                usernameError.style.opacity = "1";
            } else {
                usernameError.style.opacity = "0";
            }
            
            if (password === "") {
                passwordError.style.opacity = "1";
            } else {
                passwordError.style.opacity = "0";
            }

            if (username !== "" && password !== "") {
                // Vérifiez les informations d'identification ici
                if (username === "admin" && password === "password") {
                    document.getElementById('loginMessage').innerHTML = "Connexion réussie!";
                    // Redirection vers une nouvelle page après la connexion réussie
                    window.location.href = "accueil.html";
                
                } else {
                    document.getElementById('loginMessage').innerHTML = "Identifiants incorrects. Veuillez réessayer.";
                }
            }
        }
    </script>
      <footer>
        <p>Tous droits réservés © 2024</p>
    </footer>
</body>
</html>
