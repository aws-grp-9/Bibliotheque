<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">

        <h1>Inscription</h1>
        <form id="registration Form">
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirmPassword">Confirmer le mot de passe:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="register()">S'inscrire</button>
        </form>
        <p id="registrationMessage"></p>

        <div class="links">
            <a href="Index.html">Déjà un compte ? Se connecter</a>
        </div>
    </div>

    <script>
        function register() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Vérification si les mots de passe correspondent
            if (password !== confirmPassword) {
                document.getElementById('registrationMessage').innerHTML = "Les mots de passe ne correspondent pas.";
                return;
            }

            // Affichage du message d'inscription réussie
            document.getElementById('registrationMessage').innerHTML = "Inscription réussie!";
        }
    </script>
</body>
</html>
